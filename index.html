<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Savoir-Faire</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: #222;
            color: white;
            overflow: hidden;
        }
        #class-select {
            margin-bottom: 20px;
            font-size: 16px;
            position: absolute;
            top: 20px;
            background-color: #171717;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 30px;
            appearance: none;
            width: 200px;
            text-align: center;
            font-family: inherit;
        }
        #display {
            font-size: 120px;
            font-weight: bold;
            margin-bottom: 5px;
            transition: transform 0.3s;
            font-family: inherit;
            cursor: pointer; /* Change cursor to pointer for clickability */
        }
        #number-display {
            font-size: 140px;
            font-weight: bold;
            margin-bottom: 10px;
            transition: transform 0.3s;
            font-family: inherit;
            cursor: pointer; /* Change cursor to pointer for clickability */
        }
        .grow {
            animation: grow 0.5s forwards;
        }
        .final-name {
            animation: glow 1s forwards;
            animation-delay: 0.2s;
        }
        .final-number {
            animation: glow 1s forwards;
            animation-delay: 0.2s;
        }

        @keyframes grow {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
        @keyframes glow {
            0% { text-shadow: none; }
            50% { text-shadow: 0 0 5px white, 0 0 10px white, 0 0 20px white; }
            100% { text-shadow: none; }
        }

        #title-display {
            color: white;
            font-size: 50px; /* Increased size for the title */
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>

        const titles4e = {

            "59b": "Inverser un programme de calcul",
        };

        const display = document.getElementById("display");
        const numberDisplay = document.getElementById("number-display");
        const classSelect = document.getElementById("class-select");
        const titleDisplay = document.getElementById("title-display"); // For showing title
        let interval;
        let nameDrawn = false;
        let numberDrawn = false;
        let isDrawing = false;

        const numbers6e = [11, 12, "13a", "13b", 14, 15, 16, "17a", "17b", 18, 19, 21, 22, 23, 24, 25, 26, 31, 32, 33, 34, 41, 42, 43, 44, 45, 46, 51, 52, 53, 54, 55, 56, 57, 58, 61, 62, 63, 64, 71, 72, 73, 74];
        const numbers4e = [11, 12, 13, 14, 15, 16, 17, 18, 21, 22, 23, 24, 25, 26, 27, 31, 32, 33, 34, 35, 36, 37, 38, 41, 42, 43, 44, 45, 46, 47, 51, 52, 53, 54, "55a", "55b", 56, 57, 58, "59a", "59b"];

        function displayRandomName() {
            const selectedClass = classSelect.value;
            let noms = [];

            if (selectedClass === "class1") {
                noms = nomsClasse6e1;
            } else if (selectedClass === "class2") {
                noms = nomsClasse6e5;
            } else if (selectedClass === "class3") {
                noms = nomsClasse6e7;
            } else if (selectedClass === "class4") {
                noms = nomsClasse4e7;
            }

            let elapsedTime = 0;
            let delay = 30;
            const totalDuration = 4000;
            const maxDelay = 300;

            function randomNameDisplay() {
                if (elapsedTime < totalDuration) {
                    const randomName = noms[Math.floor(Math.random() * noms.length)];
                    display.innerText = randomName;
                    elapsedTime += delay;
                    delay = 30 + (Math.pow(elapsedTime / totalDuration, 4) * maxDelay);

                    interval = setTimeout(randomNameDisplay, delay);
                } else {
                    const finalName = noms[Math.floor(Math.random() * noms.length)];
                    display.innerText = finalName;
                    display.classList.add("final-name");
                    nameDrawn = true;
                    numberDrawn = false;
                }
            }

            randomNameDisplay();
        }

        function displayRandomNumber() {
            const selectedClass = classSelect.value;
            let numbers = [];

            if (selectedClass === "class1" || selectedClass === "class2" || selectedClass === "class3") {
                numbers = numbers6e;
            } else if (selectedClass === "class4") {
                numbers = numbers4e;
            }

            let elapsedTime = 0;
            let delay = 30;
            const totalDuration = 4000;
            const maxDelay = 300;

            function randomNumberDisplay() {
                if (elapsedTime < totalDuration) {
                    const randomNumber = numbers[Math.floor(Math.random() * numbers.length)];
                    numberDisplay.innerText = randomNumber;

                    elapsedTime += delay;
                    delay = 30 + (Math.pow(elapsedTime / totalDuration, 4) * maxDelay);

                    interval = setTimeout(randomNumberDisplay, delay);
                } else {
                    const finalNumber = numbers[Math.floor(Math.random() * numbers.length)];
                    numberDisplay.innerText = finalNumber;
                    numberDisplay.classList.add("final-number");
                    numberDrawn = true;

                    setTimeout(() => {
                        numberDisplay.classList.add("grow");
                        setTimeout(() => {
                            numberDisplay.classList.remove("grow");
                        }, 500);
                    }, 300);
                }
            }

            randomNumberDisplay();
        }

        function resetDisplay() {
            clearTimeout(interval);
            display.innerText = '';
            numberDisplay.innerText = '';
            titleDisplay.innerText = ''; // Clear title
            nameDrawn = false;
            numberDrawn = false;
            isDrawing = false;
        }

        document.addEventListener("keydown", (event) => {
            if (event.code === "Space" && classSelect.value && !isDrawing) {
                event.preventDefault();
                if (!nameDrawn) {
                    resetDisplay();
                    displayRandomName();
                } else if (nameDrawn && !numberDrawn) {
                    displayRandomNumber();
                } else {
                    resetDisplay();
                    displayRandomName();
                }
            }
        });

        classSelect.addEventListener("change", () => {
            resetDisplay(); // Clear both displays when class changes
        });

        // Add click event to show the title for the number
        numberDisplay.addEventListener("click", () => {
            const number = numberDisplay.innerText.trim();
            const selectedClass = classSelect.value;
            let title = "";

            if (selectedClass === "class1" || selectedClass === "class2" || selectedClass === "class3") {
                title = titles6e[number] || "Titre non trouvé pour ce numéro";
            } else if (selectedClass === "class4") {
                title = titles4e[number] || "Titre non trouvé pour ce numéro";
            }
            
            titleDisplay.innerText = title;
        });
    </script>
</body>
</html>
